<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form id="prediction-form">
            <label for="area">Area (sq ft):</label>
            <input type="number" id="area" name="area" required>
            
            <label for="bedrooms">Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" required>
            
            <label for="bathrooms">Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" required>
            
            <label for="floors">Floors:</label>
            <input type="number" id="floors" name="floors" required>
            
            <label for="age">Age (years):</label>
            <input type="number" id="age" name="age" required>
            
            <label for="garage">Garage (yes/no):</label>
            <input type="text" id="garage" name="garage" required>
            
            <label for="lot-size">Lot Size (sq ft):</label>
            <input type="number" id="lot-size" name="lot-size" required>
            
            <label for="garden">Garden (yes/no):</label>
            <input type="text" id="garden" name="garden" required>
            
            <button type="submit">Predict Price</button>
        </form>
        <div id="result">
            <h2>Predicted Price:</h2>
            <p id="price">-</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
